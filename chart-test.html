<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chart Test</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #1F2937;
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            min-height: 320px;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.98) 100%);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .chart-container:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        canvas {
            width: 100% !important;
            height: auto !important;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.08));
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Custom Chart Demo</h1>
        
        <div class="chart-container">
            <canvas id="engagementChart" width="600" height="300"></canvas>
        </div>
        
        <div class="controls">
            <button onclick="updateChart(7)">7 Days</button>
            <button onclick="updateChart(14)">14 Days</button>
            <button onclick="updateChart(30)">30 Days</button>
        </div>
    </div>

    <script type="module">
        import { createCustomChart } from './src/ts/components/CustomChart.js';
        
        let chart = null;
        
        function generateChartData(days) {
            const labels = ['Likes', 'Comments', 'Shares'];
            
            let likesData, commentsData, sharesData;
            
            switch (days) {
                case 7:
                    likesData = 2847;
                    commentsData = 156;
                    sharesData = 89;
                    break;
                case 14:
                    likesData = 5214;
                    commentsData = 298;
                    sharesData = 167;
                    break;
                case 30:
                    likesData = 12458;
                    commentsData = 742;
                    sharesData = 423;
                    break;
                default:
                    likesData = 2847;
                    commentsData = 156;
                    sharesData = 89;
            }
            
            return {
                labels,
                datasets: [
                    {
                        label: 'Engagement',
                        data: [likesData, commentsData, sharesData],
                        colors: [
                            '#FF6B6B #FF8E8E', // Beautiful red gradient for likes
                            '#4ECDC4 #6EE7DF', // Teal gradient for comments  
                            '#45B7D1 #67C9E1'  // Blue gradient for shares
                        ]
                    }
                ]
            };
        }
        
        function updateChart(days) {
            const newData = generateChartData(days);
            if (chart) {
                chart.update(newData);
            }
        }
        
        // Initialize chart
        document.addEventListener('DOMContentLoaded', () => {
            const chartData = generateChartData(7);
            chart = createCustomChart('engagementChart', chartData, {
                showGrid: true,
                showValues: true,
                animate: true,
                barSpacing: 40,
                borderRadius: 12
            });
        });
        
        // Make updateChart available globally
        window.updateChart = updateChart;
    </script>
</body>
</html>
